<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/62a1eefeea.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Weather App</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div>
        <form class="search" id="search">
          <input type="text" id="query" placeholder="Dahka Bangladesh" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="center-custom">
          <div class="weather-icon">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="temperature">
            <h1 id="temp">31</h1>
            <span class="temp-unit">°C</span>
          </div>
          <div class="date-time">
            <p id="date-time">mostly cloudy</p>
          </div>
          <div class="divider"></div>
          <div class="condition-rain">
            <div class="condition">
              <i class="fas fa-cloud"></i>
              <p id="condition">21-july-2023</p>
            </div>
            <div class="rain">
              <i class="fas fa-tint"></i>
              <p id="rain">friday, 12:44 pm</p>
              <div class="rain">
                <i class="fas fa-tint"></i>
                <p id="rain">Day</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">Dahka</p>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">today</button>
          <button class="week active">tomorrow</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">today's highlights</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading">wind</h4>
            <div class="content">
              <p class="uv-index">3 km/h</p>
              <p class="uv-text">WNW</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Humidity</h4>
            <div class="content">
              <p class="wind-speed">33%</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Real feel</h4>
            <div class="content">
              <span class="temp-unit">26°C</span>
              <p class="sun-set"></p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Uv index</h4>
            <div class="content">
              <p class="humidity">2</p>
              <p class="humidity-status">low</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">pressure</h4>
            <div class="content">
              <p class="visibilty">1014 mbbar</p>
              <p class="visibilty-status">falling</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">change of rain</h4>
            <div class="content">
              <p class="air-quality">0%</p>
              <p class="air-quality-status">Day</p>
            </div>

          </div>
          <div class="card2">
            <h4 class="card-heading">Temperature history</h4>
            <div class="content">
              <span class="temp-unit">26°C</span>
              <p class="sun-set"></p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">sun</h4>
            <div class="content">
              <span class="temp-unit">26°C</span>
              <p class="sun-set"></p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">moon</h4>
            <div class="content">
              <span class="temp-unit">26°C</span>
              <p class="sun-set"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
